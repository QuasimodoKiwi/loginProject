<!DOCTYPE html>
<html>

<head>
    <title>Symph&infin;</title>
    <link rel="stylesheet" href="loginCSS.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Freehand&display=swap" rel="stylesheet">
</head>

<body>
    <div class="flex-container">
        <div class="image-div">
            <h1 class="CompanyName">Symph&infin;</h1>
        </div>

        <div class="login-div">

            <div class="innerLogin">
                <div class="innerInnerLogin">
                    <div class="quick-sign-in">
                        <ion-icon class="medium-icons" name="logo-google"></ion-icon>
                    </div>

                    <div class="username-password-login">
                        <h2>Log in</h2>
                        <form>
                            <input id="username" class="user-input" type="text" placeholder="Username:">
                            <br>
                            <input id="password" class="user-input" type="text" placeholder="Password:">
                            <br>
                            <input type="submit" class="user-input" id="enter" value="Submit">
                        </form>
                    </div>
                </div>
            </div>

            <div class="sign-up-link">
                <p><strong>No account?</strong></p>
                <a href="">Sign up here!</a>
            </div>

        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
